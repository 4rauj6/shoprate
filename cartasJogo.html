<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Decks 'N' Choices</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
        color: #f0f0f0;
        font-family: 'Share Tech', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      #telaInicial h1 {
        font-size: 64px;
        letter-spacing: 3px;
        text-transform: uppercase;
        text-align: center;
        color: #ffffff;
        text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        margin: 0;
        animation: fadeInDown 1.5s ease;
      }
      
      #startGame h3 {
        font-size: 24px;
        margin-top: 20px;
        color: #cccccc;
        letter-spacing: 1px;
        animation: pulse 2s infinite;
      }
      
      #btnDevs, #btnVoltar {
        background-color: #333;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      
      #btnDevs:hover, #btnVoltar:hover {
        background-color: #555;
        transform: scale(1.05);
      }
      
      #devSessao h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      #devSessao h3 {
        font-weight: normal;
        margin: 5px 0;
        color: #ddd;
      }
      
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
  </style>
</head>
<body>

  <button id="btnDevs">Devs</button>
  <button id="btnVoltar">Voltar</button>

  <div id="devSessao">
    <h1>Desenvolvedores:</h1>
    <h3>Alan KauÊ - Game Design/Game Artist</h3>
    <h3>William Davisson - Game Development</h3>
    <h3>João Victor - Game Development</h3>
    <h3>Frank Hudson - Sound design</h3>
    <h3>Carslos Gabriel - Sound design</h3>
    <br><br><br><br><br>
    <h4>An J.A.B CodeStudios Game</h4>
  </div>

  <div id="telaInicial">
    <div class="Container"><h1>Decks 'N' Choices</h1></div>
  </div>

  <div id="startGame" class="startGame">
    <h3>Aperte "ESPAÇO" para jogo</h3>
  </div>

  <script>
    const btnDevs = document.getElementById('btnDevs');
    const btnVoltar = document.getElementById('btnVoltar');
    const telaInicial = document.getElementById('telaInicial');
    const devSessao = document.getElementById('devSessao');
    const startGame = document.getElementById('startGame');

    
    btnDevs.addEventListener('click', () => {
      telaInicial.style.display = 'none';
      startGame.style.display = 'none';
      devSessao.style.display = 'block';
      btnVoltar.style.display = 'block'; 
      btnDevs.style.display = 'none';    
    });

    
    btnVoltar.addEventListener('click', () => {
      devSessao.style.display = 'none';
      telaInicial.style.display = 'block';
      startGame.style.display = 'flex';
      btnVoltar.style.display = 'none';   
      btnDevs.style.display = 'block';    
    });

    
    document.addEventListener('keydown', function(event){
      if(event.code === 'Space' || event.key === ' ' || event.key === 'Spacebar'){
        const telaInicialVisivel = window.getComputedStyle(telaInicial).display !== 'none';
        const startGameVisivel = window.getComputedStyle(startGame).display !== 'none';
        if(telaInicialVisivel && startGameVisivel){
          event.preventDefault();
          location.assign('DNCTelaJogo_final.html');
        }
      }
    });

    
    devSessao.style.display = 'none';
    telaInicial.style.display = 'block';
    startGame.style.display = 'flex';
    btnVoltar.style.display = 'none'; 
    btnDevs.style.display = 'block';  
  </script>
</body>
</html>
